<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo(SPA-Practice,jQuery)</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div class="input-area">
        <form action="/index.html" method="GET">
            <input id="add-text" type="text" placeholder="タスクを入力してください。">
            <button class="add-button">追加</button>
        </form>
    </div>
    <div class="incomplete-area">
        <p class="ttl">未完了のタスク</p>
        <ul id='incomplete-list'>
            <div class="list-row">
                <li>タスクです。</li>
                <button class='complete-button'>完了</button>
                <button class='delete-button'>削除</button>
            </div>
            <div class="list-row">
                <li>タスクです。</li>
                <button class='complete-button'>完了</button>
                <button class='delete-button'>削除</button>
            </div>
        </ul>
    </div>
    <div class="complete-area">
        <p class="ttl">完了のタスク</p>
        <ul id="complete-list">
            <div class="list-row">
                <li>タスクです。</li>
                <button>未完了に戻す</button>
            </div>
        </ul>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="src/script/index.js"></script>
</body>
</html>
